<fieldset>
  <legend>{L_ACP_MULTILINGUAL_TITLES}</legend>
  <p>{L_ACP_MULTILINGUAL_TITLES_EXPLAIN}</p>

  <!-- BEGIN translation_langs -->
    <dl>
      <dt>
        <label>{translation_langs.LOCAL_NAME}</label><br />
        <span>{translation_langs.NAME} ({translation_langs.ISO})</span>
      </dt>
      <dd>
        <input type="text" name="forum_translation[{translation_langs.ISO}][forum_name]" value="{translation_langs.TRANSLATION.forum_name}" placeholder="{L_FORUM_NAME}" />
      </dd>
      <dd>
        <textarea name="forum_translation[{translation_langs.ISO}][forum_desc]" rows="3" placeholder="{L_FORUM_DESC}">{translation_langs.TRANSLATION.forum_desc}</textarea>
      </dd>
    </dl>
  <!-- END translation_langs -->
</fieldset>
